<!DOCTYPE html>
<html>
<head>
  <title>Upload Photo to Firebase Storage</title>
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload Photo to Firebase Storage</h1>
  <div class="form">
    <label for="imageInput" class="cloud-icon">
      <input type="file" id="imageInput">
    </label>
    <button id="uploadButton">Upload</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
